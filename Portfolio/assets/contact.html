    <main>
        <h2>Contact Us</h2>
        <p>If you have any questions or feedback, feel free to reach out using the form below!</p>
        
        <form action="https://example.com/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter your Phone number" value="+216 ">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
